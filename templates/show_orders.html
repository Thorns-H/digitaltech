<!DOCTYPE html>
<html>
  <head>
    <title>Órdenes de Usuario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DigitalTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <div class="container my-5">
      <h1>Órdenes de Usuario</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Referencia</th>
            <th>Fecha de Emisión</th>
            <th>Fecha de Entrega</th>
            <th>Estatus</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for order in orders %}
          <tr>
            <td>{{ order[0] }}</td>
            <td>{{ order[2] }}</td>
            <td>{{ order[3] }}</td>
            <td>{{ order[4] }}</td>
            <td>
            <form action="{{ url_for('order_info', id=order[0]) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-primary me-2">Detalles</button>
            </form>
            {% if order[4] == 'Pendiente' %}
            <form action="{{ url_for('return_info', id=order[0]) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-danger">Devolución</button>
            </form>
            {% endif %}
            </td>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
