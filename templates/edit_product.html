<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Editar Producto</title>
</head>
<body style="background-color: #F0F8FF;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DigitalTech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Panel de Control</a>
                  </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                    </li>
                </ul>
          </div>
        </div>
      </nav>
  <div class="container my-4">
    <h2>Editar Producto</h2>
    <form action="{{url_for('update_products')}}" method="POST">
      <div class="form-group">
        <input type="hidden" name="id" value="{{ product[0] }}">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ product[1] }}" required>
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" id="marca" name="marca" value="{{ product[2] }}" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select class="form-control" id="categoria" name="categoria" required>
          <option value="" selected disabled>Seleccione una categoría</option>
          <option value="Accesorios" {% if product[3] == 'Accesorios' %}selected{% endif %}>Accesorios</option>
          <option value="Periféricos" {% if product[3] == 'Periféricos' %}selected{% endif %}>Periféricos</option>
          <option value="Computadoras" {% if product[3] == 'Computadoras' %}selected{% endif %}>Computadoras</option>
          <option value="Componentes" {% if product[3] == 'Componentes' %}selected{% endif %}>Componentes</option>
          <option value="Software" {% if product[3] == 'Software' %}selected{% endif %}>Software</option>
        </select>
      </div>
      <div class="form-group">
        <label for="estatus">Estatus</label>
        <select class="form-control" id="estatus" name="estatus" required>
          <option value="" selected disabled>Seleccione un estatus</option>
          <option value="Activo" {% if product[4] == 'Activo' %}selected{% endif %}>Activo</option>
          <option value="Inactivo" {% if product[4] == 'Inactivo' %}selected{% endif %}>Inactivo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" class="form-control" id="imagen" name="imagen" value="{{ product[6] }}">
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="text" class="form-control" id="precio" name="precio" value="{{ product[7] }}" required>
    </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('crud_products') }}" class="btn btn-primary" style="margin-left: 1rem;">Regresar</a>
        </div>
    </body>
</html>
