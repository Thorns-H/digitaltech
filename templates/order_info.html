<!DOCTYPE html>
<html>
  <head>
    <title>Productos de la Orden</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">DigitalTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Informaci√≥n de Orden</h1>
      <div class="d-flex justify-content-end mb-3">
        <p class="m-0">Total Acumulado: ${{ total }}</p>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Imagen del Producto</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td><img src="{{ product[1] }}" alt="{{ product[0] }}" width="100"></td>
            <td>{{ product[0] }}</td>
            <td>{{ product[3] }}</td>
            <td>{{ product[2] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
