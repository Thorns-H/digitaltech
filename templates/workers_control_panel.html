<!DOCTYPE html>
<html>
  <head>
    <title>Panel de control de Empleados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body style="background-color: #F0F8FF;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DigitalTech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Panel de Control</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center;">Panel de control de Empleados</h5>
              <form action="#" method="POST">
                <div class="form-group" style="text-align: center;">
                  <label for="option">Selecciona una opción:</label>
                  <select class="form-control" id="option" name="option">
                    {% if job == 'Sistemas' %}
                    <option value="modify-employee">Modificar el estado de trabajadores</option>
                    <option value="product-related">Agregar/Modificar/Eliminar productos existentes</option>
                    <option value="provider_related">Agregar/Modificar un proveedor existente</option>
                    <option value="get-returns">Consultar devoluciones</option>
                    {% elif job == 'Gerente' %}
                    <option value="modify-employee">Modificar el estado de trabajadores</option>
                    <option value="get-returns">Consultar devoluciones</option>
                    {% else %}
                    <option value="get-returns">Consultar devoluciones</option>
                    {% endif %}
                  </select>
                </div>
                  <button type="submit" class="btn btn-primary d-block mx-auto">Continuar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-5" style="text-align: center;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Datos del Empleado</h5>
            <p class="card-text">Nombre: </b>{{ name }}</b></p>
            <p class="card-text">Cargo: </b>{{ job }}</b></p>
            <p class="card-text">Email: </b>{{ email }}</b></p>
          </div>
        </div>        
      </div>
    </div>
  </body>
</html>
